<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- GLOBAL ---------- */
body {
  background-color: #2f3030;
  margin: 0;
  font-family: Arial, sans-serif;
  color: whitesmoke;
}

h1 {
  text-align: center;
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  background-image: linear-gradient(to right, #ff7e5f, #feb47b);
}

h2, p {
  text-align: center;
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  background-image: linear-gradient(to right, #ff7e5f, #feb47b);
}

/* ---------- TOP MENU ---------- */
.menu {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 40px;
  font-size: 20px;
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  background-image: linear-gradient(to right, #ff7e5f, #feb47b);
}

/* ---------- GRID ---------- */
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 20px;
}

/* ---------- IMAGE CARD ---------- */
.container {
  position: relative;
  width: 250px;
  border-radius: 10px;
  overflow: hidden;
}

.image {
  width: 100%;
  height: auto;
  display: block;
}

.overlay {
  position: absolute;
  inset: 0;
  background-color: rgba(47, 48, 48, 0.9);
  opacity: 0;
  transition: 0.4s ease;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}
</style>
</head>

<body>

<h1>The Legacys of Hexus</h1>

<div class="menu">
  <div>Characters</div>
  <div>Locations</div>
  <div>Races</div>
</div>

<h2>Characters</h2>
<p>Book 1 Main Characters</p>

<div class="grid">

  <div class="container">
    <img src="images/bill_anron.jpg" class="image">
    <div class="overlay"><div class="text">Bill Anron</div></div>
  </div>

  <div class="container">
    <img src="images/borlock_anron.jpg" class="image">
    <div class="overlay"><div class="text">Borlock Anron</div></div>
  </div>

  <div class="container">
    <img src="images/sylvia_valdeck.jpg" class="image">
    <div class="overlay"><div class="text">Sylvia Valdeck</div></div>
  </div>

  <div class="container">
    <img src="images/remok.jpg" class="image">
    <div class="overlay"><div class="text">Remok</div></div>
  </div>

  <div class="container">
    <img src="images/gremnal.jpg" class="image">
    <div class="overlay"><div class="text">Gremnal</div></div>
  </div>

  <div class="container">
    <img src="images/shogaroth.jpg" class="image">
    <div class="overlay"><div class="text">Shogaroth</div></div>
  </div>

</div>

</body>
</html>
