<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- GLOBAL ---------- */
body {
  background-color: #2f3030;
  margin: 0;
  font-family: Arial, sans-serif;
  color: whitesmoke;
}

h1 {
  text-align: center;
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  background-image: linear-gradient(to right, #ff7e5f, #feb47b);
}

h2, p {
  text-align: center;
}

/* ---------- TOP MENU ---------- */
.menu {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 40px;
  font-size: 20px;
}

/* ---------- GRID ---------- */
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 20px;
}

/* ---------- IMAGE CARD ---------- */
.container {
  position: relative;
  width: 250px;
  border-radius: 10px;
  overflow: hidden;
}

.image {
  width: 100%;
  height: auto;
  display: block;
}

.overlay {
  position: absolute;
  inset: 0;
  background-color: rgba(47, 48, 48, 0.9);
  opacity: 0;
  transition: 0.4s ease;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}
</style>
</head>

<body>

<h1>The Legacys of Hexus</h1>

<div class="menu">

  <div>Locations</div>
  <div>Races</div>
</div>
