<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legacys of Hexus</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-color: #2f3030;
    color: whitesmoke;
}

h1 {
    text-align: center;
    margin: 20px 0 40px;
    background-image: linear-gradient(to right, #ff7e5f, #feb47b);
    padding: 20px;
    border-radius: 10px;
}

table {
    margin: auto;
    border: 5px solid #ff7e5f;
    border-radius: 10px;
    background-color: #444646;
    width: 200px;
    text-align: center;
}

th {
    padding: 15px;
}

button {
    width: 100%;
}

.parent {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 50px 0;
}

/* iframe zoom wrapper */
.iframe-wrapper {
    width: 800px;
    height: 580px;
    overflow: hidden;
    border: 5px solid #ff7e5f;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    transform: scale(1);
    transition: transform 0.6s ease, transform-origin 0.6s ease;
}

/* zoom states */
.zoom-center {
    transform: scale(1);
    transform-origin: default;
}

.zoom-suren {
    transform: scale(2);
    transform-origin: top left;
}
.zoom-nevina {
    transform: scale(2);
    transform-origin: 0% 70%;
}
.zoom-hileon {
    transform: scale(2);
    transform-origin: 50% 60%;
}
.zoom-astereen {
    transform: scale(2);
    transform-origin: 40% 100%;
}
.zoom-gurog {
    transform: scale(2);        
    transform-origin: 100% 10%;
}

/* text panels */
.location {
    display: none;
    background-color: #444646;
    border: 5px solid #ff7e5f;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    width: 60%;
}
</style>
</head>

<body>

<h1>The Legacys of Hexus</h1>

<div class="parent">

<table>
<tr><th><button data-target="Suren">Suren</button></th></tr>
<tr><th><button data-target="Nevina">Nevina</button></th></tr>
<tr><th><button data-target="Hileon">Hileon</button></th></tr>
<tr><th><button data-target="Astereen">Astereen</button></th></tr>
<tr><th><button data-target="Gurog">Gurog</button></th></tr>
</table>

<div class="iframe-wrapper">
<iframe id="mapFrame"
src="https://drive.google.com/file/d/1voMAHB-sqWyXPHkgcklPRcKrHAGGCW5o/preview"
allow="autoplay"></iframe>
</div>

</div>

<!-- Text sections -->
<div id="Suren-location" class="location">
<p>Suren text content goes here</p>
</div>

<div id="Nevina-location" class="location">
<p>Nevina text content goes here</p>
</div>

<div id="Hileon-location" class="location">
<p>Hileon text content goes here</p>
</div>

<div id="Astereen-location" class="location">
<p>Astereen text content goes here</p>
</div>

<div id="Gurog-location" class="location">
<p>Gurog text content goes here</p>
</div>

<footer class="text-center mt-5">
<p>Author: Bryan Nalty<br>
<a href="mailto:bryannalty@gmail.com">bryannalty@gmail.com</a></p>
</footer>

<script>
const buttons = document.querySelectorAll("button[data-target]");
const locations = document.querySelectorAll(".location");
const iframe = document.getElementById("mapFrame");

buttons.forEach(btn => {
    btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        // hide all text
        locations.forEach(loc => loc.style.display = "none");

        // show selected text
        document.getElementById(`${target}-location`).style.display = "block";

        // reset zoom
        iframe.classList.remove("zoom-center", "zoom-suren");

        // apply correct zoom
        if (target === "Suren") {
            iframe.classList.add("zoom-suren");
        } else {
            iframe.classList.add("zoom-center");
        }
    });
});


</script>

</body>
</html>
