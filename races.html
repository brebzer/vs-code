<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
      background-image: linear-gradient(to right, #ff7e5f, #feb47b);
      padding: 20px;
      border-radius: 10px;
      color: whitesmoke;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: whitesmoke;
    }

    div.container {
      margin-top: 50px;
      color: whitesmoke;
      background-image: linear-gradient(to right, #ff7e5f, #feb47b);
      border-radius: 10px;
    }

    body {
      background-color: #2f3030;
    }
  </style>
</head>

<body>

<h1>The Legacys of Hexus</h1>

<div class="container text-center">
  <div class="row">
    <div class="col">Characters</div>
    <div class="col">Locations</div>
    <div class="col">Races</div>
  </div>
</div>

<br>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
  <div class="carousel-item active">
    <img src="images/Humans.png" class="d-block w-100" alt="Humans">
    <div class="carousel-caption d-none d-md-block">
      <h5>Humans</h5>
      <p>Of Nevina</p>
    </div>
  </div>

  <div class="carousel-item">
    <img src="images/Seraphim.png" class="d-block w-100" alt="Seraphim">
    <div class="carousel-caption d-none d-md-block">
      <h5>Seraphim</h5>
      <p>Of Gurog</p>
    </div>
  </div>

  <div class="carousel-item">
    <img src="images/sera.png" class="d-block w-100" alt="Sera">
    <div class="carousel-caption d-none d-md-block">
      <h5>Sera</h5>
      <p>Of Suren</p>
    </div>
  </div>

  <div class="carousel-item">
    <img src="images/Bronix.png" class="d-block w-100" alt="Bronix">
    <div class="carousel-caption d-none d-md-block">
      <h5>Bronix</h5>
      <p>Of Astereen</p>
    </div>
  </div>
</div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<footer>
  <p>Author: Bryan Nalty<br>
    <a href="mailto:bryannalty@gmail.com">bryannalty@gmail.com</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
