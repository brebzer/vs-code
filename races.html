    h1 {

    .carousel-inner {
      border-radius: 10px;
      overflow: hidden;
      margin: 50px auto;
      width: 80%;
    }

    .carousel-item {
      position: relative;
    }

    /* Bottom-left semi-transparent text box */
    .carousel-textbox {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: whitesmoke;
      padding: 14px 18px;
      border-radius: 8px;

      font-size: 1.3rem;

    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 20px;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-image: linear-gradient(to right, #5f5e65, #2f3030);
      color: white;
      display: flex;
    }
    /* Accessible menu item styles */
    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      transition: background 0.3s, box-shadow 0.3s;      
    }

    .menu a:hover,
    .menu a:focus {
      background: rgba(255,255,255,0.06);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,126,95,0.12);
    }

    .menu a:focus-visible {
      outline: 2px solid #ff7e5f;
      outline-offset: 2px;
    }
